controls:
  logLevel: info
  logFilename: /var/log/cloud/bigIpRuntimeInit.log
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.35.0
      extensionHash: 44df23fab10547d5cb0999689b2f9b2a01d7a82e616898b5ccd57172876d2793
    - extensionType: as3
      extensionVersion: 3.42.0
      extensionHash: dcb869775f00b2d1a4c8a7600beeb596a8da469caa7ddb30df02c4cdc48c37e2
    - extensionType: cf
      extensionVersion: 1.13.0
      extensionHash: 93be496d250838697d8a9aca8bd0e6fe7480549ecd43280279f0a63fc741ab50
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Failover 2NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            config.allow.rfc3927: enable
            tm.tcpudptxchecksum: Software-only
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
              - 1.pool.ntp.org
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
            search:
              - f5.com
          My_System:
            autoPhonehome: true
            class: System
            hostname: "{{{HOST_NAME}}}"
          admin:
            class: User
            userType: regular
            password: "{{{BIGIP_PASSWORD}}}"
            shell: bash
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.1'
                tagged: false
          external-self:
            class: SelfIp
            address: "{{{SELF_IP_EXTERNAL}}}"
            vlan: external
            allowService:
              - tcp:443
              - udp:1026
              - tcp:4353
              - tcp:6123
              - tcp:6124
              - tcp:6125
              - tcp:6126
              - tcp:6127
              - tcp:6128
            trafficGroup: traffic-group-local-only
          default:
            class: Route
            gw: "{{{DEFAULT_GW}}}"
            network: default
            mtu: 1500
            localOnly: true
    - extensionType: cf
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Cloud_Failover
        environment: aws
        controls:
          class: Controls
          logLevel: silly
        externalStorage:
          encryption:
            serverSide:
              enabled: true
              algorithm: AES256
          scopingTags:
            f5_cloud_failover_label: bigip_high_availability_solution
        failoverAddresses:
          enabled: true
          scopingTags:
            f5_cloud_failover_label: bigip_high_availability_solution
          requireScopingTags: false
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Failover 2NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            config.allow.rfc3927: enable
            tm.tcpudptxchecksum: Software-only
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
              - 1.pool.ntp.org
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
            search:
              - f5.com
          My_System:
            autoPhonehome: true
            class: System
            hostname: "{{{HOST_NAME}}}"
          admin:
            class: User
            userType: regular
            password: "{{{BIGIP_PASSWORD}}}"
            shell: bash
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.1'
                tagged: false
          external-self:
            class: SelfIp
            address: "{{{SELF_IP_EXTERNAL}}}"
            vlan: external
            allowService:
              - tcp:443
              - udp:1026
              - tcp:4353
              - tcp:6123
              - tcp:6124
              - tcp:6125
              - tcp:6126
              - tcp:6127
              - tcp:6128
            trafficGroup: traffic-group-local-only
          default:
            class: Route
            gw: "{{{DEFAULT_GW}}}"
            network: default
            mtu: 1500
            localOnly: true
          configSync:
            class: ConfigSync
            configsyncIp: "/Common/external-self/address"
          failoverAddress:
            class: FailoverUnicast
            address: "/Common/external-self/address"
          failoverGroup:
            class: DeviceGroup
            type: sync-failover
            members:
              - "{{{HOST_NAME}}}"
              - "{{{REMOTE_HOST_NAME}}}"
            owner: "/Common/failoverGroup/members/0"
            autoSync: true
            saveOnAutoSync: false
            networkFailover: true
            fullLoadOnSync: false
            asmSync: false
          trust:
            class: DeviceTrust
            localUsername: admin
            localPassword: "{{{BIGIP_PASSWORD}}}"
            remoteHost: "/Common/failoverGroup/members/0"
            remoteUsername: admin
            remotePassword: "{{{BIGIP_PASSWORD}}}"
runtime_parameters:
  - name: SECRET_ID
    type: url
    value: file:///config/cloud/secret_id
  - name: BIGIP_PASSWORD
    type: secret
    secretProvider:
      environment: aws
      secretId: "{{{SECRET_ID}}}"
      type: SecretsManager
      version: AWSCURRENT
  - name: HOST_NAME
    type: tag
    tagProvider:
      environment: aws
      key: hostname
  - name: REMOTE_HOST_NAME
    type: tag
    tagProvider:
      environment: aws
      key: bigIpPeerHostname
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: aws
      type: network
      field: local-ipv4s
      index: 1
  - name: DEFAULT_GW
    type: metadata
    metadataProvider:
      environment: aws
      type: network
      field: local-ipv4s
      index: 1
      ipcalc: first
