controls:
  logLevel: info
  logFilename: /var/log/cloud/bigIpRuntimeInit.log
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.39.0
      extensionHash: 4a67449195a53683a159b42857edd49a757da1a5a2029ccf94c4d6aa11ae4cda
    - extensionType: as3
      extensionVersion: 3.46.0
      extensionHash: 9550bcdcd1ffe1f002fa5e3c71b8818877d9c7e161f5c68027c82ad85e56e924
    - extensionType: cf
      extensionVersion: 1.15.0
      extensionHash: 57bbb114eab4e3c73bec6a0f85041ab5317ad881337ffd385b794513fa9df3b3
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Failover 3NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            config.allow.rfc3927: enable
            tm.tcpudptxchecksum: Software-only
          My_Provisioning:
            asm: nominal
            class: Provision
            ltm: nominal
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
              - 1.pool.ntp.org
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
            search:
              - f5.com
          My_System:
            autoPhonehome: true
            class: System
            hostname: "{{{HOST_NAME}}}"
          admin:
            class: User
            userType: regular
            password: "{{{BIGIP_PASSWORD}}}"
            shell: bash
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.1'
                tagged: false
          external-self:
            class: SelfIp
            address: "{{{SELF_IP_EXTERNAL}}}"
            vlan: external
            allowService:
              - tcp:443
              - udp:1026
              - tcp:4353
              - tcp:6123
              - tcp:6124
              - tcp:6125
              - tcp:6126
              - tcp:6127
              - tcp:6128
            trafficGroup: traffic-group-local-only
          internal:
            class: VLAN
            interfaces:
              - name: '1.2'
                tagged: false
            mtu: 1500
            tag: 4093
          internal-self:
            class: SelfIp
            address: "{{{SELF_IP_INTERNAL}}}"
            allowService: none
            trafficGroup: traffic-group-local-only
            vlan: internal
          default:
            class: Route
            gw: "{{{DEFAULT_GW}}}"
            network: default
            mtu: 1500
            localOnly: true
    - extensionType: cf
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Cloud_Failover
        environment: aws
        controls:
          class: Controls
          logLevel: silly
        externalStorage:
          encryption:
            serverSide:
              enabled: true
              algorithm: AES256
          scopingTags:
            f5_cloud_failover_label: "{{{FAILOVER_TAG}}}"
        failoverAddresses:
          enabled: true
          scopingTags:
            f5_cloud_failover_label: "{{{FAILOVER_TAG}}}"
          requireScopingTags: false
    - extensionType: as3
      type: inline
      value:
        class: ADC
        schemaVersion: 3.0.0
        label: Failover
        remark: Failover
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            Service_01_Pool:
              class: Pool
              remark: Service 1 shared pool
              members:
                - servicePort: 80
                  addressDiscovery: aws
                  region: "{{{REGION}}}"
                  updateInterval: 60
                  tagKey: aws:cloudformation:logical-id
                  tagValue: AppInstance
                  addressRealm: private
              monitors:
                - http
            Custom_HTTP_Profile:
              class: HTTP_Profile
              xForwardedFor: true
            Custom_WAF_Policy:
              class: WAF_Policy
              url: https://raw.githubusercontent.com/F5Networks/f5-aws-cloudformation-v2/v3.1.0.0/examples/autoscale/bigip-configurations/Rapid_Deployment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
            Service_Address_01_A:
              class: Service_Address
              virtualAddress: 10.0.0.101
              trafficGroup: none
            Service_Address_01_B:
              class: Service_Address
              virtualAddress: 10.0.4.101
              trafficGroup: none
          HTTP_Service_01_A:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
                - use: "/Tenant_1/Shared/Service_Address_01_A"
              snat: auto
              pool: "/Tenant_1/Shared/Service_01_Pool"
              profileHTTP:
                use: "/Tenant_1/Shared/Custom_HTTP_Profile"
              policyWAF:
                use: "/Tenant_1/Shared/Custom_WAF_Policy"
          HTTP_Service_01_B:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
                - use: "/Tenant_1/Shared/Service_Address_01_B"
              snat: auto
              pool: "/Tenant_1/Shared/Service_01_Pool"
              profileHTTP:
                use: "/Tenant_1/Shared/Custom_HTTP_Profile"
              policyWAF:
                use: "/Tenant_1/Shared/Custom_WAF_Policy"
          HTTPS_Service_01_A:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
                - use: "/Tenant_1/Shared/Service_Address_01_A"
              snat: auto
              pool: "/Tenant_1/Shared/Service_01_Pool"
              serverTLS:
                bigip: "/Common/clientssl"
              redirect80: false
              profileHTTP:
                use: "/Tenant_1/Shared/Custom_HTTP_Profile"
              policyWAF:
                use: "/Tenant_1/Shared/Custom_WAF_Policy"
          HTTPS_Service_01_B:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
                - use: "/Tenant_1/Shared/Service_Address_01_B"
              snat: auto
              pool: "/Tenant_1/Shared/Service_01_Pool"
              serverTLS:
                bigip: "/Common/clientssl"
              redirect80: false
              profileHTTP:
                use: "/Tenant_1/Shared/Custom_HTTP_Profile"
              policyWAF:
                use: "/Tenant_1/Shared/Custom_WAF_Policy"
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Failover 3NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            config.allow.rfc3927: enable
            tm.tcpudptxchecksum: Software-only
          My_Provisioning:
            asm: nominal
            class: Provision
            ltm: nominal
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
              - 1.pool.ntp.org
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
            search:
              - f5.com
          My_System:
            autoPhonehome: true
            class: System
            hostname: "{{{HOST_NAME}}}"
          admin:
            class: User
            userType: regular
            password: "{{{BIGIP_PASSWORD}}}"
            shell: bash
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.1'
                tagged: false
          external-self:
            class: SelfIp
            address: "{{{SELF_IP_EXTERNAL}}}"
            vlan: external
            allowService:
              - tcp:443
              - udp:1026
              - tcp:4353
              - tcp:6123
              - tcp:6124
              - tcp:6125
              - tcp:6126
              - tcp:6127
              - tcp:6128
            trafficGroup: traffic-group-local-only
          internal:
            class: VLAN
            interfaces:
              - name: '1.2'
                tagged: false
            mtu: 1500
            tag: 4093
          internal-self:
            class: SelfIp
            address: "{{{SELF_IP_INTERNAL}}}"
            allowService: none
            trafficGroup: traffic-group-local-only
            vlan: internal
          default:
            class: Route
            gw: "{{{DEFAULT_GW}}}"
            network: default
            mtu: 1500
            localOnly: true
          configSync:
            class: ConfigSync
            configsyncIp: "/Common/external-self/address"
          failoverAddress:
            class: FailoverUnicast
            address: "/Common/external-self/address"
          failoverGroup:
            class: DeviceGroup
            type: sync-failover
            members:
              - "{{{HOST_NAME}}}"
              - "{{{REMOTE_HOST_NAME}}}"
            owner: "/Common/failoverGroup/members/0"
            autoSync: true
            saveOnAutoSync: false
            networkFailover: true
            fullLoadOnSync: false
            asmSync: false
          trust:
            class: DeviceTrust
            localUsername: admin
            localPassword: "{{{BIGIP_PASSWORD}}}"
            remoteHost: "/Common/failoverGroup/members/0"
            remoteUsername: admin
            remotePassword: "{{{BIGIP_PASSWORD}}}"
runtime_parameters:
  - name: SECRET_ID
    type: url
    value: file:///config/cloud/secret_id
  - name: BIGIP_PASSWORD
    type: secret
    secretProvider:
      environment: aws
      secretId: "{{{SECRET_ID}}}"
      type: SecretsManager
      version: AWSCURRENT
  - name: HOST_NAME
    type: tag
    tagProvider:
      environment: aws
      key: hostname
  - name: REMOTE_HOST_NAME
    type: tag
    tagProvider:
      environment: aws
      key: bigIpPeerHostname
  - name: FAILOVER_TAG
    type: tag
    tagProvider:
      environment: aws
      key: failoverTag
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: aws
      type: network
      field: local-ipv4s
      index: 1
  - name: SELF_IP_INTERNAL
    type: metadata
    metadataProvider:
      type: network
      environment: aws
      field: local-ipv4s
      index: 2
  - name: DEFAULT_GW
    type: metadata
    metadataProvider:
      environment: aws
      type: network
      field: local-ipv4s
      index: 1
      ipcalc: first
  - name: REGION
    type: metadata
    metadataProvider:
      environment: aws
      type: uri
      value: "/latest/dynamic/instance-identity/document"
      query: region
