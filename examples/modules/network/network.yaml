AWSTemplateFormatVersion: 2010-09-09
Description: >-
  This template creates a Multi-AZ, multi-subnet VPC infrastructure with managed
  NAT gateways in the private subnets for each Availability Zone. **WARNING** This
  template creates AWS resources. You will be billed for the AWS resources used
  if you create a stack from this template. QS(0027)
Conditions:
  usEast1: !Equals
    - !Ref 'AWS::Region'
    - us-east-1
  az2: !Or
    - !Equals
      - !Ref numAzs
      - '2'
    - !Condition az3
  az3: !Or
    - !Equals
      - !Ref numAzs
      - '3'
    - !Condition az4
  az4: !Equals
    - !Ref numAzs
    - '4'
  naclPrivateA: !And
    - !Or
      - !Equals
        - !Ref setPublicSubnet1
        - 'false'
      - !Condition subnet2A
    - !Condition subnet1A
  naclPrivateB: !And
    - !Or
      - !Equals
        - !Ref setPublicSubnet1
        - 'false'
      - !Condition subnet2B
    - !Condition az2
  naclPrivateC: !And
    - !Or
      - !Equals
        - !Ref setPublicSubnet1
        - 'false'
      - !Condition subnet2C
    - !Condition az3
  naclPrivateD: !And
    - !Or
      - !Equals
        - !Ref setPublicSubnet1
        - 'false'
      - !Condition subnet2D
    - !Condition az4
  subnet1PrivateA: !And
    - !Equals
      - !Ref setPublicSubnet1
      - 'false'
    - !Condition subnet1A
  subnet1PrivateB: !And
    - !Equals
      - !Ref setPublicSubnet1
      - 'false'
    - !Condition az2
  subnet1PrivateC: !And
    - !Equals
      - !Ref setPublicSubnet1
      - 'false'
    - !Condition az3
  subnet1PrivateD: !And
    - !Equals
      - !Ref setPublicSubnet1
      - 'false'
    - !Condition az4
  subnet1A: !Or
    - !Equals
      - !Ref numSubnets
      - '2'
    - !Condition subnet2A
  subnet1B: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '2'
      - !Condition az2
    - !Condition subnet2B
  subnet1C: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '2'
      - !Condition az3
    - !Condition subnet2C
  subnet1D: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '2'
      - !Condition az4
    - !Condition subnet2D
  subnet2A: !Or
    - !Equals
      - !Ref numSubnets
      - '3'
    - !Condition subnet3A
  subnet2B: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '3'
      - !Condition az2
    - !Condition subnet3B
  subnet2C: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '3'
      - !Condition az3
    - !Condition subnet3C
  subnet2D: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '3'
      - !Condition az4
    - !Condition subnet3D
  subnet3A: !Or
    - !Equals
      - !Ref numSubnets
      - '4'
    - !Condition subnet4A
  subnet3B: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '4'
      - !Condition az2
    - !Condition subnet4B
  subnet3C: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '4'
      - !Condition az3
    - !Condition subnet4C
  subnet3D: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '4'
      - !Condition az4
    - !Condition subnet4D
  subnet4A: !Or
    - !Equals
      - !Ref numSubnets
      - '5'
    - !Condition subnet5A
  subnet4B: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '5'
      - !Condition az2
    - !Condition subnet5B
  subnet4C: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '5'
      - !Condition az3
    - !Condition subnet5C
  subnet4D: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '5'
      - !Condition az4
    - !Condition subnet5D
  subnet5A: !Or
    - !Equals
      - !Ref numSubnets
      - '6'
    - !Condition subnet6A
  subnet5B: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '6'
      - !Condition az2
    - !Condition subnet6B
  subnet5C: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '6'
      - !Condition az3
    - !Condition subnet6C
  subnet5D: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '6'
      - !Condition az4
    - !Condition subnet6D
  subnet6A: !Or
    - !Equals
      - !Ref numSubnets
      - '7'
    - !Condition subnet7A
  subnet6B: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '7'
      - !Condition az2
    - !Condition subnet7B
  subnet6C: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '7'
      - !Condition az3
    - !Condition subnet7C
  subnet6D: !Or
    - !And
      - !Equals
        - !Ref numSubnets
        - '7'
      - !Condition az4
    - !Condition subnet7D
  subnet7A: !Equals
    - !Ref numSubnets
    - '8'
  subnet7B: !And
    - !Equals
      - !Ref numSubnets
      - '8'
    - !Condition az2
  subnet7C: !And
    - !Equals
      - !Ref numSubnets
      - '8'
    - !Condition az3
  subnet7D: !And
    - !Equals
      - !Ref numSubnets
      - '8'
    - !Condition az4
