pre_onboard_enabled: []
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: aws
      field: hostname
      type: compute
  - name: REGION
    query: region
    type: url
    value: 'http://169.254.169.254/latest/dynamic/instance-identity/document'
  - name: BIGIQ_PASSWORD
    type: secret
    secretProvider:
      environment: aws
      secretId: mySecretId
      type: SecretsManager
      version: AWSCURRENT
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionHash: 15c1b919954a91b9ad1e469f49b7a0915b20de494b7a032da9eb258bbb7b6c49
      extensionType: do
      extensionVersion: 1.19.0
    - extensionHash: b33a96c84b77cff60249b7a53b6de29cc1e932d7d94de80cc77fb69e0b9a45a0
      extensionType: as3
      extensionVersion: 3.26.0
    - extensionHash: de4c82cafe503e65b751fcacfb2f169912ad5ce1645e13c5135dca972299174a
      extensionType: ts
      extensionVersion: 1.18.0
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            ui.advisory.color: blue
            ui.advisory.text: "Provisioned via Runtime Init and DO"
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
          My_License:
            bigIqHost: 10.0.1.200
            bigIqPassword: '{{{BIGIQ_PASSWORD}}}'
            bigIqUsername: admin
            class: License
            hypervisor: aws
            licensePool: myPool
            licenseType: licensePool
            reachable: false
            skuKeyword1: F5-BIG-MSP-BT-1G
            tenant: myTenant
            unitOfMeasure: hourly
          My_Ntp:
            class: NTP
            servers:
              - 169.254.169.253
            timezone: UTC
          My_Provisioning:
            asm: nominal
            class: Provision
            ltm: nominal
          My_System:
            autoPhonehome: false
            class: System
            hostname: '{{{HOST_NAME}}}'
        async: true
        class: Device
        label: Autoscale 1NIC BIG-IP declaration for Declarative Onboarding with BIG-IQ license
        schemaVersion: 1.0.0
    - extensionType: as3
      type: inline
      value:
        class: ADC
        schemaVersion: 3.0.0
        label: Autoscale
        remark: Autoscale
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            shared_pool:
              class: Pool
              remark: Service 1 shared pool
              members:
                - servicePort: 80
                  addressDiscovery: aws
                  region: '{{{REGION}}}'
                  updateInterval: 60
                  tagKey: 'aws:cloudformation:logical-id'
                  tagValue: appAutoscaleGroup
                  addressRealm: private
              monitors:
                - http
            telemetry_local_rule:
              remark: Only required when TS is a local listener
              class: iRule
              iRule: |-
                when CLIENT_ACCEPTED {
                  node 127.0.0.1 6514
                }
            telemetry_local:
              remark: Only required when TS is a local listener
              class: Service_TCP
              virtualAddresses:
                - 255.255.255.254
              virtualPort: 6514
              iRules:
                - telemetry_local_rule
            telemetry:
              class: Pool
              members:
              - enable: true
                serverAddresses:
                  - 255.255.255.254
                servicePort: 6514
              monitors:
                - bigip: "/Common/tcp"
            telemetry_hsl:
              class: Log_Destination
              type: remote-high-speed-log
              protocol: tcp
              pool:
                use: telemetry
            telemetry_formatted:
              class: Log_Destination
              type: splunk
              forwardTo:
                use: telemetry_hsl
            telemetry_publisher:
              class: Log_Publisher
              destinations:
                - use: telemetry_formatted
            telemetry_asm_security_log_profile:
              class: Security_Log_Profile
              application:
                localStorage: false
                remoteStorage: splunk
                servers:
                  - address: 255.255.255.254
                    port: '6514'
                storageFilter:
                  requestType: illegal
          HTTP_Service:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
                - 0.0.0.0
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
              securityLogProfiles:
                - use: /Tenant_1/Shared/telemetry_asm_security_log_profile
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/f5devcentral/f5-asm-policy-templates/master/generic_ready_template/Rapid_Depolyment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
          HTTPS_Service:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
                - 0.0.0.0
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
              securityLogProfiles:
                - use: /Tenant_1/Shared/telemetry_asm_security_log_profile
              serverTLS:
                bigip: /Common/clientssl
              redirect80: false
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/f5devcentral/f5-asm-policy-templates/master/generic_ready_template/Rapid_Depolyment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
    - extensionType: ts
      type: inline
      value:
        class: Telemetry
        controls:
          class: Controls
          logLevel: info
        My_Metrics_Namespace:
          class: Telemetry_Namespace
          My_System_Poller:
            class: Telemetry_System_Poller
            interval: 60
            actions:
              - includeData: {}
                locations:
                  system:
                    cpu: true
          My_Scaling_Endpoints:
            class: Telemetry_Endpoints
            items:
              throughputIn:
                name: throughputIn
                path: /mgmt/tm/sys/performance/throughput?$top=1&$select=Current
              system:
                name: hostname
                path: /mgmt/tm/sys/global-settings?$select=hostname
          My_Custom_Endpoints_Poller:
            class: Telemetry_System_Poller
            interval: 60
            endpointList:
              - My_Scaling_Endpoints/throughputIn
              - My_Scaling_Endpoints/system
          My_Telemetry_System:
            class: Telemetry_System
            systemPoller:
              - My_System_Poller
              - My_Custom_Endpoints_Poller
          My_Cloudwatch_Metrics:
            class: Telemetry_Consumer
            type: AWS_CloudWatch
            region: '{{{REGION}}}'
            dataType: metrics
            metricNamespace: f5-scaling-metrics
        My_Remote_Logs_Namespace:
          class: Telemetry_Namespace
          My_Listener:
            class: Telemetry_Listener
            port: 6514
          My_Cloudwatch_Logs:
            class: Telemetry_Consumer
            type: AWS_CloudWatch
            region: '{{{REGION}}}'
            logGroup: f5telemetry
            logStream: f5-waf-logs
post_onboard_enabled: []
