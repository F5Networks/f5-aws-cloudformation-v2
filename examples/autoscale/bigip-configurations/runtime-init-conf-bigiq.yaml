controls:
  logLevel: info
  logFilename: /var/log/cloud/bigIpRuntimeInit.log
pre_onboard_enabled: []
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: aws
      field: hostname
      type: compute
  - name: REGION
    type: metadata
    metadataProvider:
      environment: aws
      type: uri
      value: /latest/dynamic/instance-identity/document
      query: region
  - name: BIGIQ_PASSWORD
    type: secret
    secretProvider:
      environment: aws
      secretId: mySecretId
      type: SecretsManager
      version: AWSCURRENT
  - name: CLOUDWATCH_LOG_GROUP
    type: tag
    tagProvider:
      environment: aws
      key: cloudWatchLogGroup
  - name: CLOUDWATCH_LOG_STREAM
    type: tag
    tagProvider:
      environment: aws
      key: cloudWatchLogStream
  - name: METRIC_NAMESPACE
    type: tag
    tagProvider:
      environment: aws
      key: metricNamespace
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.28.0
      extensionHash: fef1f81c259d1ead19c256a67b8dad492f2d70b1019ff520e16172a93e8c17c9
    - extensionType: as3
      extensionVersion: 3.36.1
      extensionHash: 48876a92d3d8fe7da70310882dc9fd1499d209579d798394715e18c12138daf3
    - extensionType: ts
      extensionVersion: 1.29.0
      extensionHash: d4b1df7a4b79e15bd0d1f56465d96000989858b20546a7bf6cfb4c194a7c2a61
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            ui.advisory.color: blue
            ui.advisory.text: "Provisioned via Runtime Init and DO"
          My_Provisioning:
            asm: nominal
            class: Provision
            ltm: nominal
          My_Ntp:
            class: NTP
            servers:
              - 169.254.169.253
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
          My_License:
            bigIqHost: 10.0.1.200
            bigIqPassword: '{{{BIGIQ_PASSWORD}}}'
            bigIqUsername: admin
            class: License
            hypervisor: aws
            licensePool: myPool
            licenseType: licensePool
            reachable: false
            skuKeyword1: F5-BIG-MSP-BT-1G
            tenant: myTenant
            unitOfMeasure: hourly
          My_System:
            autoPhonehome: true
            class: System
            hostname: '{{{HOST_NAME}}}'
        async: true
        class: Device
        label: Autoscale 1NIC BIG-IP declaration for Declarative Onboarding with BIG-IQ
          license
        schemaVersion: 1.0.0
    - extensionType: ts
      type: inline
      value:
        class: Telemetry
        controls:
          class: Controls
          logLevel: info
        My_Metrics_Namespace:
          class: Telemetry_Namespace
          My_System_Poller:
            class: Telemetry_System_Poller
            interval: 60
            actions:
              - includeData: {}
                locations:
                  system:
                    cpu: true
          My_Scaling_Endpoints:
            class: Telemetry_Endpoints
            items:
              throughputIn:
                name: throughputIn
                path: /mgmt/tm/sys/performance/throughput?$top=1&$select=Current
              system:
                name: hostname
                path: /mgmt/tm/sys/global-settings?$select=hostname
          My_Custom_Endpoints_Poller:
            class: Telemetry_System_Poller
            interval: 60
            endpointList:
              - My_Scaling_Endpoints/throughputIn
              - My_Scaling_Endpoints/system
          My_Telemetry_System:
            class: Telemetry_System
            systemPoller:
              - My_System_Poller
              - My_Custom_Endpoints_Poller
          My_Cloudwatch_Metrics:
            class: Telemetry_Consumer
            type: AWS_CloudWatch
            region: '{{{REGION}}}'
            dataType: metrics
            metricNamespace: '{{{METRIC_NAMESPACE}}}'
        My_Remote_Logs_Namespace:
          class: Telemetry_Namespace
          My_Listener:
            class: Telemetry_Listener
            port: 6514
          My_Cloudwatch_Logs:
            class: Telemetry_Consumer
            type: AWS_CloudWatch
            region: '{{{REGION}}}'
            logGroup: '{{{CLOUDWATCH_LOG_GROUP}}}'
            logStream: '{{{CLOUDWATCH_LOG_STREAM}}}'
post_onboard_enabled: []
