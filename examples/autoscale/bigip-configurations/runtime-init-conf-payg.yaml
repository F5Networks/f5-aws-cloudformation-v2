pre_onboard_enabled: []
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: aws
      field: hostname
      type: compute
  - name: REGION
    type: url
    query: region
    value: 'http://169.254.169.254/latest/dynamic/instance-identity/document'
    headers:
      - name: Content-Type
        value: json
      - name: User-Agent
        value: f5-bigip-runtime-init
      - name: X-aws-ec2-metadata-token
        value: "{{{AWS_SESSION_TOKEN}}}"
  - name: AWS_SESSION_TOKEN
    type: url
    value: http://169.254.169.254/latest/api/token
    headers:
      - name: Content-Type
        value: json
      - name: User-Agent
        value: f5-bigip-runtime-init
      - name: method
        value: PUT
      - name: X-aws-ec2-metadata-token-ttl-seconds
        value: 21600
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.26.0
      extensionHash: f1f4a23cd7d3ac3d9f38fed520c373f5a16284fab001ebd26593ddc97c011ef3
    - extensionType: as3
      extensionVersion: 3.33.0
      extensionHash: 368d7b22738fe707655ca3a104c7c79c5c185eb07021e41eebe0e19d70ca63ee
    - extensionType: ts
      extensionVersion: 1.25.0
      extensionHash: 19c887023610c0dea127c5bc41a309780e0251a078351cab971a8eccc8987ea7
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            ui.advisory.color: blue
            ui.advisory.text: "Provisioned via Runtime Init and DO"
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
          My_Ntp:
            class: NTP
            servers:
              - 169.254.169.253
            timezone: UTC
          My_Provisioning:
            asm: nominal
            class: Provision
            ltm: nominal
          My_System:
            autoPhonehome: true
            class: System
            hostname: '{{{HOST_NAME}}}'
        async: true
        class: Device
        label: Autoscale 1NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        schemaVersion: 1.0.0
    - extensionType: ts
      type: inline
      value:
        class: Telemetry
        controls:
          class: Controls
          logLevel: info
        My_Metrics_Namespace:
          class: Telemetry_Namespace
          My_System_Poller:
            class: Telemetry_System_Poller
            interval: 60
            actions:
              - includeData: {}
                locations:
                  system:
                    cpu: true
          My_Scaling_Endpoints:
            class: Telemetry_Endpoints
            items:
              throughputIn:
                name: throughputIn
                path: /mgmt/tm/sys/performance/throughput?$top=1&$select=Current
              system:
                name: hostname
                path: /mgmt/tm/sys/global-settings?$select=hostname
          My_Custom_Endpoints_Poller:
            class: Telemetry_System_Poller
            interval: 60
            endpointList:
              - My_Scaling_Endpoints/throughputIn
              - My_Scaling_Endpoints/system
          My_Telemetry_System:
            class: Telemetry_System
            systemPoller:
              - My_System_Poller
              - My_Custom_Endpoints_Poller
          My_Cloudwatch_Metrics:
            class: Telemetry_Consumer
            type: AWS_CloudWatch
            region: '{{{REGION}}}'
            dataType: metrics
            metricNamespace: f5-scaling-metrics
        My_Remote_Logs_Namespace:
          class: Telemetry_Namespace
          My_Listener:
            class: Telemetry_Listener
            port: 6514
          My_Cloudwatch_Logs:
            class: Telemetry_Consumer
            type: AWS_CloudWatch
            region: '{{{REGION}}}'
            logGroup: f5telemetry
            logStream: f5-waf-logs
post_onboard_enabled: []
