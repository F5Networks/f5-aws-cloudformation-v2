pre_onboard_enabled:
  - name: provision_rest
    type: inline
    commands:
      - /usr/bin/setdb provision.extramb 1000
      - /usr/bin/setdb restjavad.useextramb true
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      type: compute
      environment: aws
      field: hostname
  - name: REGION
    type: url
    query: region
    value: 'http://169.254.169.254/latest/dynamic/instance-identity/document'
  - name: BIGIP_PASSWORD
    type: url
    query: instanceId
    value: 'http://169.254.169.254/latest/dynamic/instance-identity/document'
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      type: network
      environment: aws
      field: local-ipv4s
      index: 1
  - name: DEFAULT_ROUTE
    type: metadata
    metadataProvider:
      type: network
      environment: aws
      field: subnet-ipv4-cidr-block
      index: 1
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.21.0
      extensionHash: 4fbf99d9dd15ab9f3c639f7cc009935b659a5c00c9f4895884e971da0d3326a4
    - extensionType: as3
      extensionVersion: 3.28.0
      extensionHash: b45f1762dbec90e953f825c4f7b3628f44c2404af627f2400dccc4996ef98979
    - extensionType: ts
      extensionVersion: 1.20.0
      extensionHash: f20fc39078453e3be90c0e018d8514c79e0449229716e8e535a859794e851d01
    - extensionType: fast
      extensionVersion: 1.9.0
      extensionHash: 0c0ac07191229e083d6c903f5aea5250ff1828ed9268f8ecb89b19f5683348e9
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        label: >-
          Quickstart 2NIC BIG-IP declaration for Declarative Onboarding with BYOL
          license
        async: true
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            ui.advisory.enabled: true
            ui.advisory.color: blue
            ui.advisory.text: BIG-IP Quickstart
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
          My_License:
            class: License
            licenseType: regKey
            regKey: AAAAA-BBBBB-CCCCC-DDDDD-EEEEEEE
          My_Ntp:
            class: NTP
            servers:
              - 169.254.169.253
            timezone: UTC
          My_Provisioning:
            class: Provision
            asm: nominal
            ltm: nominal
          My_System:
            class: System
            autoPhonehome: false
            hostname: '{{{HOST_NAME}}}'
          quickstart:
            class: User
            partitionAccess:
              all-partitions:
                role: admin
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
            userType: regular
          default:
            class: Route
            gw: '{{{DEFAULT_ROUTE}}}'
            mtu: 1500
            network: default
          external:
            class: VLAN
            interfaces:
              - name: '1.1'
                tagged: false
            mtu: 1500
            tag: 4094
          external-self:
            class: SelfIp
            address: '{{{SELF_IP_EXTERNAL}}}'
            allowService: none
            trafficGroup: traffic-group-local-only
            vlan: external
    - extensionType: as3
      type: inline
      value:
        class: ADC
        schemaVersion: 3.0.0
        label: Quickstart
        remark: Quickstart
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            shared_pool:
              class: Pool
              remark: Service 1 shared pool
              members:
                - serverAddresses:
                    - 10.0.3.4
                  servicePort: 80
              monitors:
                - http
          HTTP_Service:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
                - 10.0.1.101
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-aws-cloudformation-v2/v1.0.1.0/examples/quickstart/bigip-configurations/Rapid_Depolyment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
          HTTPS_Service:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
                - 10.0.1.101
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
              serverTLS:
                bigip: /Common/clientssl
              redirect80: false
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-aws-cloudformation-v2/v1.0.1.0/examples/quickstart/bigip-configurations/Rapid_Depolyment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
post_onboard_enabled: []
