controls:
  logLevel: info
  logFilename: /var/log/cloud/bigIpRuntimeInit.log
pre_onboard_enabled:
  - name: provision_rest
    type: inline
    commands:
      - /usr/bin/setdb provision.extramb 1000 || exit 0
      - /usr/bin/setdb provision.restjavad.extramb 1384 || /usr/bin/setdb restjavad.useextramb
        true || exit 0
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      environment: aws
      type: uri
      value: /latest/meta-data/tags/instance/hostname
  - name: REGION
    type: metadata
    metadataProvider:
      environment: aws
      type: uri
      value: /latest/dynamic/instance-identity/document
      query: region
  - name: BIGIP_PASSWORD
    type: metadata
    metadataProvider:
      environment: aws
      type: uri
      value: /latest/dynamic/instance-identity/document
      query: instanceId
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      type: network
      environment: aws
      field: local-ipv4s
      index: 1
  - name: SELF_IP_INTERNAL
    type: metadata
    metadataProvider:
      type: network
      environment: aws
      field: local-ipv4s
      index: 2
  - name: DEFAULT_GW
    type: metadata
    metadataProvider:
      environment: aws
      type: network
      field: local-ipv4s
      index: 1
      ipcalc: first
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.44.0
      extensionHash: 3b05d9bcafbcf0b5b625ff81d6bab5ad26ed90c0dd202ded51756af3598a97ec
    - extensionType: as3
      extensionVersion: 3.51.0
      extensionHash: e151a9ccd0fd60c359f31839dc3a70bfcf2b46b9fedb8e1c37e67255ee482c0f
    - extensionType: ts
      extensionVersion: 1.35.0
      extensionHash: 839698d98a8651a90b3d509cde4b382338461a253878c9fd00c894699ef0e844
    - extensionType: fast
      extensionVersion: 1.25.0
      extensionHash: 434309179af405e6b663e255d4d3c0a1fd45cac9b561370e350bb8dd8b39761f
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        label: >-
          Quickstart 3NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        async: true
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            ui.advisory.enabled: true
            ui.advisory.color: blue
            ui.advisory.text: BIG-IP Quickstart
          My_Provisioning:
            class: Provision
            asm: nominal
            ltm: nominal
          My_Ntp:
            class: NTP
            servers:
              - 169.254.169.253
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
          My_System:
            class: System
            autoPhonehome: true
            hostname: '{{{HOST_NAME}}}'
          admin:
            class: User
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
            userType: regular
          default:
            class: Route
            gw: '{{{DEFAULT_GW}}}'
            mtu: 1500
            network: default
          external:
            class: VLAN
            interfaces:
              - name: '1.1'
                tagged: false
            mtu: 1500
            tag: 4094
          external-self:
            class: SelfIp
            address: '{{{SELF_IP_EXTERNAL}}}'
            allowService: none
            trafficGroup: traffic-group-local-only
            vlan: external
          internal:
            class: VLAN
            interfaces:
              - name: '1.2'
                tagged: false
            mtu: 1500
            tag: 4093
          internal-self:
            class: SelfIp
            address: '{{{SELF_IP_INTERNAL}}}'
            allowService: none
            trafficGroup: traffic-group-local-only
            vlan: internal
post_onboard_enabled: []
