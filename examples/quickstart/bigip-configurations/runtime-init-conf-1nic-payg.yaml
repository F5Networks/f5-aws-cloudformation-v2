pre_onboard_enabled:
  - name: provision_rest
    type: inline
    commands:
      - /usr/bin/setdb provision.extramb 1000
      - /usr/bin/setdb restjavad.useextramb true
runtime_parameters:
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      type: compute
      environment: aws
      field: hostname
  - name: REGION
    type: url
    query: region
    value: 'http://169.254.169.254/latest/dynamic/instance-identity/document'
  - name: BIGIP_PASSWORD
    type: url
    query: instanceId
    value: 'http://169.254.169.254/latest/dynamic/instance-identity/document'
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.25.0
      extensionHash: 2c990f6185b16acf0234ebba02afc24863f538c955f51c7a3ebe01d5db58b859
    - extensionType: as3
      extensionVersion: 3.32.0
      extensionHash: a0746531a70b86316a68ab1eb9b3be5b18606f1bf0032ddc5c41a01c32d452a7
    - extensionType: ts
      extensionVersion: 1.24.0
      extensionHash: f20c4dd3b06986a29d1f79823dab0efd3d46d4d9406dbc90bb861e24912dd222
    - extensionType: fast
      extensionVersion: 1.13.0
      extensionHash: aeecdc04bbf6cb1012cb8d32ab191210b737c9f8b23a037fcacd2420f32dfe18
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        label: >-
          Quickstart 1NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        async: true
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            ui.advisory.enabled: true
            ui.advisory.color: blue
            ui.advisory.text: BIG-IP Quickstart
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.253
          My_Ntp:
            class: NTP
            servers:
              - 169.254.169.253
            timezone: UTC
          My_Provisioning:
            class: Provision
            asm: nominal
            ltm: nominal
          My_System:
            class: System
            autoPhonehome: true
            hostname: '{{{HOST_NAME}}}'
          quickstart:
            class: User
            partitionAccess:
              all-partitions:
                role: admin
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
            userType: regular
    - extensionType: as3
      type: inline
      value:
        class: ADC
        schemaVersion: 3.0.0
        label: Quickstart
        remark: Quickstart
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            shared_pool:
              class: Pool
              remark: Service 1 shared pool
              members:
                - serverAddresses:
                    - 10.0.3.4
                  servicePort: 80
              monitors:
                - http
          HTTP_Service:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
                - 10.0.1.101
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-aws-cloudformation-v2/v1.1.0.0/examples/quickstart/bigip-configurations/Rapid_Deployment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
          HTTPS_Service:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
                - 10.0.1.101
              snat: auto
              policyWAF:
                use: WAFPolicy
              pool: /Tenant_1/Shared/shared_pool
              serverTLS:
                bigip: /Common/clientssl
              redirect80: false
            WAFPolicy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-aws-cloudformation-v2/v1.1.0.0/examples/quickstart/bigip-configurations/Rapid_Deployment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
post_onboard_enabled: []
