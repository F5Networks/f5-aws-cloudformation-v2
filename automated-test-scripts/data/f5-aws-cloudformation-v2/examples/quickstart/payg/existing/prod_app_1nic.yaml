---
BIGIP IMAGE: Best
BIGIP INSTANCE TYPE: m5.2xlarge
BIGIP USER: admin
CIDR: 10.0.0.0/16
CUSTOM IMAGE: ''
DOCKER IMAGE: 'f5devcentral/f5-demo-app:latest'
NETWORK STACK NAME: dewdrop-<NETWORK TEMPLATE NAME>-<DEWPOINT JOB ID>
NETWORK TEMPLATE NAME: network
LICENSE TYPE: payg
NIC COUNT: 1
NUMBER AZS: 1
NUMBER SUBNETS: 4
PUBLIC MGMT: 'true'
PROVISION EXAMPLE APP: 'true'
PROVISION PUBLIC IP: 'false'
REGION: us-east-2
RUNTIME INIT CONFIG: https://<STACK NAME>.s3.<REGION>.amazonaws.com/examples/quickstart/bigip-configurations/<DEWPOINT JOB ID>.yaml
SOLUTION TYPE: standalone
SSH KEY: dewpt
STACK NAME: dewdrop-quickstart-<NIC COUNT>nic-payg-<DEWPOINT JOB ID>
SUBNETMASK: 24
# have to be explicit here because dewdrop only runs one substitution
TEMPLATE NAME: quickstart-1nic-payg
TEMPLATE URL: 'file://$PWD/examples/quickstart/quickstart-existing-network.yaml'
TENANCY: default
THROUGHPUT: 1000Mbps
UNIQUESTRING: dew<DEWPOINT JOB ID>
VERSION: 16-1-3-2-004
