---
# Failover BYOL Example Test
aws-failover-byol-example-test:
    test-url: "file://automated-test-scripts/f5-aws-cloudformation-v2/examples/failover/payg_byol/daily_test_full.yaml"
    run: "random"
    random-num-of-tests: 1
    parameters-files:
        # using ami lookup to deploy in us-east-2; no public ip on BIGIP and Application; deploys Bastion Host
       - "automated-test-scripts/data/f5-aws-cloudformation-v2/examples/failover/byol/full/prepub_parameters.yaml"
        # using ami lookup to deploy in us-east-2; with public ip on BIGIP and Application
       - "automated-test-scripts/data/f5-aws-cloudformation-v2/examples/failover/byol/full/prepub_parameters1.yaml"
        # using ami lookup to deploy in us-east-2; with public ip on BIGIP and no Application
       - "automated-test-scripts/data/f5-aws-cloudformation-v2/examples/failover/byol/full/prepub_parameters2.yaml"

