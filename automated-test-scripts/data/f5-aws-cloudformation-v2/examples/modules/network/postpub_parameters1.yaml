---
# Parameters for network scripts (setup/teardown):
PUBLIC IP: 'true'
REGION: ca-central-1
SOLUTION TYPE: module
STACK NAME: dewdrop-<TEMPLATE NAME>-<DEWPOINT JOB ID>
TEMPLATE NAME: network
TEMPLATE URL: 'https://raw.githubusercontent.com/F5Networks/f5-aws-cloudformation-v2/main/examples/modules/network/network.yaml'
# Parameters used by network template:
CIDR: 10.0.0.0/16
NUMBER AZS: 1
NUMBER SUBNETS: 1
SUBNET1 PUBLIC: 'false'
SUBNETMASK: 24
TENANCY: dedicated
UNIQUESTRING: dew<DEWPOINT JOB ID>